<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transformers Universe | VelvetWhisper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at 50% 45%, rgba(100, 50, 80, 0.08) 0%, #0a0a0a 75%);
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: #f2c2e0;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.4em;
      margin: 20px 0 40px;
    }

    .story-card {
      border: 1px solid #f2c2e0;
      border-radius: 12px;
      padding: 16px 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 440px;
      text-align: left;
      box-shadow: 0 0 10px #f2c2e05f;
      transition: all 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }

    .story-card:hover {
      background-color: #f2c2e015;
      box-shadow: 0 0 16px #f2c2e080;
    }

    .story-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 6px;
    }

    .story-tags {
      font-size: 0.95em;
      color: #d9a8d9;
    }

    .btn-area {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      position: relative;
      top: 0;
      left: 0;
    }

    .btn-float {
      position: fixed;
      background-color: #fce4ec;
      color: #111;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      padding: 0;
      cursor: pointer;
      z-index: 999;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 10px #fce4ec80;
      transition: all 0.3s ease;
      width: 48px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .btn-float:hover {
      box-shadow: 0 0 16px #fce4ecb3;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 80px;
      font-size: 0.85em;
      color: #aaa;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- 顶部按钮区：返回 + 首页 -->
  <div class="btn-area" style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
  <button class="btn-float" onclick="history.back()">🔙</button>
  <button class="btn-float" onclick="location.href='/'" style="margin-right: 25px;">🏠</button>
</div>

  <h1>Transformers Otome Universe</h1>

  <!-- 示例作品 -->
  <div class="story-card">
    <div class="story-title">Spark in the Steel</div>
    <div class="story-tags">Megatron x Reader · Hurt/Comfort · NSFW</div>
  </div>

  <div class="story-card">
    <div class="story-title">Locked Circuit</div>
    <div class="story-tags">Starscream x Reader · Psychological · Angst</div>
  </div>

  <div class="footer">
    ✧ All stories by BabyAlexis · For personal reading only · Do not copy, repost or share<br>
    ✧ 本站内容仅限个人阅读，禁止转发、截图、复制、商用。违者将永失访问权限。
  </div>

</body>
</html>
