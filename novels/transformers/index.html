<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transformers Universe | VelvetWhisper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at 50% 45%, rgba(100, 50, 80, 0.08) 0%, #0a0a0a 75%);
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: #f2c2e0;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.4em;
      margin: 40px 0;
    }

    .story-card {
      border: 1px solid #f2c2e0;
      border-radius: 12px;
      padding: 16px 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 440px;
      text-align: left;
      box-shadow: 0 0 10px #f2c2e05f;
      transition: all 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }

    .story-card:hover {
      background-color: #f2c2e015;
      box-shadow: 0 0 16px #f2c2e080;
    }

    .story-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 6px;
    }

    .story-title a {
      color: #f2c2e0;
      text-decoration: none;
    }

    .story-title a:hover {
      text-decoration: underline;
    }

    .story-tags {
      font-size: 0.95em;
      color: #d9a8d9;
    }

    .btn-area {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px 0;
      box-sizing: border-box;
    }

    .btn-float {
      background-color: #fce4ec;
      color: #111;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 8px;
      padding: 0;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 10px #fce4ec80;
      transition: all 0.3s ease;
      width: 48px;
      height: 36px;
      line-height: 1;
    }

    .btn-float:hover {
      box-shadow: 0 0 16px #fce4ecb3;
      transform: scale(1.05);
    }
    .preview-entry {
      display: block;
      margin: 20px auto;
      padding: 12px 18px;
      background-color: #fce4ec;
      color: #111;
      font-family: 'Quicksand', sans-serif;
      border-radius: 10px;
      font-size: 1em;
      width: fit-content;
      text-decoration: none;
      box-shadow: 0 0 12px #fce4ec60;
      transition: all 0.3s ease;
    }
    .preview-entry:hover {
      background-color: #ffe9f2;
      box-shadow: 0 0 18px #fce4ecb3;
    }
    .footer {
      margin-top: 80px;
      font-size: 0.85em;
      color: #aaa;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- 顶部按钮 -->
  <div class="btn-area">
    <button class="btn-float" onclick="history.back()">🔙</button>
    <button class="btn-float" onclick="location.href='/'">🏠</button>
  </div>

  <h1>Transformers Otome Universe</h1>
  <!-- 🧪 试读按钮 -->
  <a href="/novels/transformers/preview.html" target="_blank" class="preview-btn">🧪 试读Transformers乙女合集</a>
  <!-- 🪄 自动生成 story-cards -->
  <div id="story-list"></div>
 
  <div class="footer">
    ✧ All stories by BabyAlexis · For personal reading only · Do not copy, repost or share<br>
    ✧ 本站内容仅限个人阅读，禁止转发、截图、复制、商用。违者将永失访问权限。
  </div>

  <script>
    const repo = 'Velvetwhisper-verse/velvetwhisper';
    const folder = 'novels/transformers';
    const apiUrl = `https://api.github.com/repos/${repo}/contents/${folder}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(files => {
        files
          .filter(file => file.name.endsWith('.md'))
          .sort((a, b) => b.name.localeCompare(a.name)) // 时间倒序
          .forEach(file => {
            fetch(file.download_url)
              .then(res => res.text())
              .then(content => {
                const titleMatch = content.match(/^# (.+)/);
                const tagMatch = content.match(/\*\*关键词：\*\* (.+)/);
                const title = titleMatch ? titleMatch[1] : file.name;
                const tags = tagMatch ? tagMatch[1] : '—';

                const card = document.createElement('div');
                card.className = 'story-card';
                card.innerHTML = `
                  <div class="story-title">
                    <a href="/novels/transformers/${file.name.replace('.md', '.html')}" target="_blank">${title}</a>
                  </div>
                  <div class="story-tags">${tags}</div>
                `;
                document.getElementById('story-list').appendChild(card);
              });
          });
      });
  </script>


<style>
  .preview-btn {
    display: inline-block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 1em;
    font-family: 'Quicksand', sans-serif;
    background-color: #fce4ec;
    color: #111;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 0 10px #fce4ec80;
    transition: all 0.3s ease;
  }

  .preview-btn:hover {
    background-color: #ffd5e8;
    box-shadow: 0 0 16px #ffc4e0;
    transform: scale(1.05);
  }
</style>
</body>
</html>
