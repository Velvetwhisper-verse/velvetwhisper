  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at 50% 50%, rgba(40, 30, 60, 0.4) 0%, #050505 60%);
      color: #f2c2e0;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      margin: 80px auto 40px;
    }

    .link {
      display: block;
      margin: 20px auto;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid #f2c2e0;
      color: #f2c2e0;
      padding: 14px 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px #f2c2e05f;
      transition: all 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }

    .link:hover {
      background-color: #f2c2e0;
      color: #111;
      box-shadow: 0 0 15px #f2c2e0a5;
      transform: scale(1.05);
    }

    .top-left, .top-right {
      position: absolute;
      top: 20px;
      font-size: 0.95em;
      font-family: 'Quicksand', sans-serif;
    }

    .top-left {
      left: 20px;
    }

    .top-right {
      right: 20px;
    }

    .top-left a, .top-right a {
      color: #f2c2e0;
      text-decoration: underline;
    }

    .top-left a:hover, .top-right a:hover {
      color: #fff;
      text-shadow: 0 0 6px #f2c2e090;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.85em;
      color: #aaa;
      line-height: 1.5;
    }

    #music-btn {
      position: fixed;
      top: 20px;
      right: 80px;
      background-color: #fce4ec;
      color: #111;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 10px #fce4ec80;
      transition: all 0.3s ease;
      z-index: 999;
    }

    #music-btn:hover {
      box-shadow: 0 0 16px #fce4ecb3;
      transform: scale(1.05);
    }

    .faq-link {
      margin-top: 40px;
    }

    .faq-link a {
      font-size: 0.95em;
      color: #d9a8d9;
      text-decoration: underline;
      font-family: 'Quicksand', sans-serif;
    }

    .faq-link a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px #f2c2e080;
    }
  </style>
</head>

  <button id="music-btn">⏯️</button>
  <audio id="bg-music" preload="auto" src="https://ia802808.us.archive.org/26/items/ClairDeLunedebussy/2009-03-30-clairdelune_64kb.mp3"></audio>

  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");

    // 恢复播放状态
    if (sessionStorage.getItem("musicPlaying") === "true") {
      music.play();
      musicBtn.textContent = "⏸️";
    }

    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "⏸️";
        sessionStorage.setItem("musicPlaying", "true");
      } else {
        music.pause();
        musicBtn.textContent = "▶️";
        sessionStorage.setItem("musicPlaying", "false");
      }
    });
  </script>
</body>
