<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Secret Upload | VelvetWhisper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at 50% 45%, rgba(100, 50, 80, 0.08) 0%, #0a0a0a 75%);
      color: #f2c2e0;
      text-align: center;
      min-height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      margin-top: 60px;
      font-size: 2em;
      color: #f2c2e0;
      text-shadow: 0 0 6px #f2c2e080;
    }

    .upload-box {
      background: #111111cc;
      padding: 30px 24px;
      border-radius: 16px;
      max-width: 460px;
      margin: 40px auto;
      box-shadow: 0 0 16px #f2c2e030;
    }

    .upload-box label {
      display: block;
      text-align: left;
      font-family: 'Quicksand', sans-serif;
      margin: 12px 0 6px;
      font-size: 0.95em;
      color: #f2c2e0;
    }

    .upload-box input,
    .upload-box textarea,
    .upload-box select {
      width: calc(100% - 28px);
      padding: 10px 14px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: none;
      font-family: 'Quicksand', sans-serif;
      font-size: 1em;
      box-shadow: inset 0 0 4px #f2c2e030;
      background: #faf1f6;
      color: #222;
    }

    .upload-box textarea {
      resize: vertical;
    }

    #upload-btn {
      margin-top: 12px;
      width: 100%;
      background-color: #fce4ec;
      color: #111;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 12px #fce4ec80;
      transition: all 0.3s ease;
    }

    #upload-btn:hover {
      box-shadow: 0 0 18px #fce4ecb3;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 50px;
      font-size: 0.85em;
      color: #aaa;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Private Upload Page</h1>

  <div class="upload-box">
    <label for="title">✧ Enter Your Story Title</label>
    <input type="text" id="title" placeholder="如：SparkInTheSteel">

    <label for="category">✧ Choose IP Category</label>
    <select id="category">
      <option>Transformers</option>
      <option>Call of Duty</option>
    </select>

    <label for="tags">✧ Enter Keywords</label>
    <select id="tags" multiple>
      <optgroup label="💠 角色">
        <option>擎天柱</option>
        <option>威震天</option>
        <option>漂移</option>
        <option>通天晓</option>
        <option>红蜘蛛</option>
        <option>补天士</option>
        <option>爵士</option>
        <option>铁皮</option>
        <option>sg擎天柱</option>
        <option>声波</option>
        <option>千斤顶</option>
        <option>禁闭</option>
        <option>大黄蜂</option>
        <option>救护车</option>
        <option>烟幕</option>
        <option>击倒</option>
        <option>打击</option>
        <option>震荡波</option>
        <option>冲云霄</option>
        <option>轮威</option>
        <option>Keegan</option>
        <option>König</option>
        <option>Krueger</option>
        <option>Horangi</option>
        <option>Zimo</option>
        <option>Oni</option>
        <option>Soap</option>
        <option>Ghost(老鬼)</option>
        <option>Ghost(新鬼)</option>
        <option>Price</option>
        <option>Graves</option>
      </optgroup>
      <optgroup label="🖤 XP元素">
        <option>非自愿</option>
        <option>bdsm</option>
        <option>口交</option>
        <option>强奸</option>
        <option>道具使用</option>
        <option>肛交</option>
        <option>facefuck</option>
        <option>choke</option>
        <option>ddlg</option>
        <option>sleepplay</option>
        <option>宫交</option>
        <option>射尿</option>
        <option>knifeplay</option>
        <option>waxplay</option>
        <option>深喉</option>
        <option>吞精</option>
        <option>捆绑</option>
        <option>圣水</option>
        <option>踩头</option>
        <option>窒息</option>
        <option>扇耳光</option>
        <option>spank</option>

        <option>乱伦</option>
        <option>边缘职业</option>
        <option>sugardaddy</option>
      </optgroup>
    </select>

    <label for="content">✧ 粘贴正文内容</label>
    <textarea id="content" rows="10" placeholder="将完整故事内容粘贴在此..."></textarea>

    <button id="upload-btn" onclick="uploadToGitHub()">📄 上传至GitHub</button>
  </div>
  <script>
    async function uploadToGitHub() {
      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const content = document.getElementById('content').value.trim();
      const tagSelect = document.getElementById('tags');
      const selectedTags = Array.from(tagSelect.selectedOptions).map(opt => opt.value).join(', ');

      if (!title || !content) {
        alert("标题和内容必须填写哦！");
        return;
      }

      const fileContent = `# ${title}\n\n**分类：** ${category}\n\n**关键词：** ${selectedTags}\n\n${content}`;
      const base64Content = btoa(unescape(encodeURIComponent(fileContent)));
      const filename = `${Date.now()}-${title.replace(/\s+/g, "_")}.md`;

      const repo = 'Velvetwhisper';
      const owner = 'Velvetwhisper-verse';
      const path = `novels/${filename}`;
      const token = '在这里贴上你的 GitHub 密钥';

      try {
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json'
          },
          body: JSON.stringify({
            message: `新增作品：${title}`,
            content: base64Content
          })
        });

        if (response.ok) {
          alert("上传成功！🎉");
          document.getElementById('title').value = '';
          document.getElementById('content').value = '';
          tagSelect.selectedIndex = -1;
        } else {
          const result = await response.json();
          alert("上传失败：" + result.message);
        }
      } catch (error) {
        alert("网络错误：" + error.message);
      }
    }
  </script>
</body>
</html>
