<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    #music-btn {
      background-color: #fce4ec;
      color: #111;
      font-size: 1.2em;
      line-height: 1;   /* 控制文字垂直间距 */
      vertical-align: middle; /* 强制emoji居中显示 */
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 10px #fce4ec80;
      transition: all 0.3s ease;
      width: 48px;
      height: 36px;
    }

    #music-btn:hover {
      box-shadow: 0 0 16px #fce4ecb3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button id="music-btn">⏯️</button>
  <audio id="bg-music" preload="auto" loop src="https://ia802808.us.archive.org/26/items/ClairDeLunedebussy/2009-03-30-clairdelune_64kb.mp3"></audio>

  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");

    const shouldPlay = sessionStorage.getItem("musicPlaying") === "true";

    if (shouldPlay) {
      musicBtn.textContent = "⏸️";
    }

    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "⏸️";
        sessionStorage.setItem("musicPlaying", "true");
      } else {
        music.pause();
        musicBtn.textContent = "⏯️";
        sessionStorage.setItem("musicPlaying", "false");
      }
    });

    // 手动播放触发（避免自动播放限制）
    window.addEventListener('click', () => {
      if (sessionStorage.getItem("musicPlaying") === "true" && music.paused) {
        music.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
