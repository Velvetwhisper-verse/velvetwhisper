<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    #music-btn {
      background: transparent; /* ÈÄèÊòéËÉåÊôØ */
      color: #fce4ec;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 10px #fce4ec80;
      transition: all 0.3s ease;
      width: 48px;
      height: 36px;
      line-height: 1;
      animation: idleGlow 2s infinite ease-in-out;
    }

    #music-btn:hover {
      box-shadow: 0 0 16px #fce4ecb3;
      transform: scale(1.05);
    }

    .pulse {
      animation: clickPulse 0.4s ease-in-out;
    }

    @keyframes idleGlow {
      0%   { box-shadow: 0 0 6px #fce4ec60; }
      50%  { box-shadow: 0 0 10px #fce4ecb0; }
      100% { box-shadow: 0 0 6px #fce4ec60; }
    }

    @keyframes clickPulse {
      0%   { transform: scale(1); box-shadow: 0 0 8px #fff4f7; }
      50%  { transform: scale(1.15); box-shadow: 0 0 20px #ffffffcc; }
      100% { transform: scale(1); box-shadow: 0 0 10px #fce4ecb0; }
    }
  </style>
</head>
<body>
  <button id="music-btn">üéµ</button>
  <audio id="bg-music" preload="auto" loop src="https://ia802808.us.archive.org/26/items/ClairDeLunedebussy/2009-03-30-clairdelune_64kb.mp3"></audio>

  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");

    function pulseEffect() {
      musicBtn.classList.add("pulse");
      setTimeout(() => musicBtn.classList.remove("pulse"), 400);
    }

    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        sessionStorage.setItem("musicPlaying", "true");
      } else {
        music.pause();
        sessionStorage.setItem("musicPlaying", "false");
      }
      pulseEffect();
    });

    // ÊÅ¢Â§çÊí≠ÊîæÁä∂ÊÄÅ
    window.addEventListener('click', () => {
      if (sessionStorage.getItem("musicPlaying") === "true" && music.paused) {
        music.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
