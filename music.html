<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    #music-btn {
      background: transparent;     /* å®Œå…¨é€æ˜èƒŒæ™¯ */
      border: none;                /* æ— è¾¹æ¡† */
      color: #f2c2e0;              /* éŸ³ç¬¦é¢œè‰² */
      font-size: 1.4em;
      line-height: 1;
      width: 48px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Quicksand', sans-serif;
      transition: transform 0.2s ease;
    }

    #music-btn:hover {
      transform: scale(1.1);
    }

    .pulse {
      animation: clickPulse 0.4s ease-in-out;
    }

    @keyframes clickPulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <button id="music-btn">ğŸµ</button>
  <audio id="bg-music" preload="auto" loop src="https://ia802808.us.archive.org/26/items/ClairDeLunedebussy/2009-03-30-clairdelune_64kb.mp3"></audio>

  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");

    function pulseEffect() {
      musicBtn.classList.add("pulse");
      setTimeout(() => musicBtn.classList.remove("pulse"), 400);
    }

    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        sessionStorage.setItem("musicPlaying", "true");
      } else {
        music.pause();
        sessionStorage.setItem("musicPlaying", "false");
      }
      pulseEffect();
    });

    // æ¢å¤æ’­æ”¾çŠ¶æ€ï¼ˆé˜²æ­¢è‡ªåŠ¨æ’­æ”¾é™åˆ¶ï¼‰
    window.addEventListener('click', () => {
      if (sessionStorage.getItem("musicPlaying") === "true" && music.paused) {
        music.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
