<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 36px;
      overflow: hidden;
    }

    #music-btn {
      background-color: #fce4ec;
      color: #111;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 10px #fce4ec80;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #music-btn:hover {
      box-shadow: 0 0 16px #fce4ecb3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button id="music-btn">⏯️</button>
  <audio id="bg-music" preload="auto" loop src="https://ia802808.us.archive.org/26/items/ClairDeLunedebussy/2009-03-30-clairdelune_64kb.mp3"></audio>

  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");

    // 初始设置：不自动播放
    if (sessionStorage.getItem("musicPlaying") === "true") {
      musicBtn.textContent = "⏸️";
    }

    // 点击播放控制
    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "⏸️";
        sessionStorage.setItem("musicPlaying", "true");
      } else {
        music.pause();
        musicBtn.textContent = "⏯️";
        sessionStorage.setItem("musicPlaying", "false");
      }
    });

    // 如果之前是播放状态，用户第一次点击页面后触发播放（解决 autoplay 限制）
    window.addEventListener("click", () => {
      if (sessionStorage.getItem("musicPlaying") === "true" && music.paused) {
        music.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
