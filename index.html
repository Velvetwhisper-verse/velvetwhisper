<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper | Reading Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- 引入 Quicksand 字体（按钮专用） -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #fff;
      --text-light: #111;
      --border-light: #f2c2e0;
      --bg-dark: #111;
      --text-dark: #f2c2e0;
      --border-dark: #f2c2e0;
    }

    body {
      margin: 0;
      padding: 60px 20px 140px;
      font-family: 'Georgia', serif;
      text-align: center;
      color: var(--text-dark);
      background: radial-gradient(circle at 50% 30%, #ffccf320 0%, #111 40%);
      background-attachment: fixed;
      animation: fadeIn 1.4s ease-in;
      user-select: none;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 2.3em;
      margin-bottom: 18px;
      font-weight: 500;
    }

    .subtitle {
      font-size: 1em;
      color: #d9a8d9;
      margin-bottom: 40px;
    }

    .link {
      font-family: 'Quicksand', sans-serif;
      display: block;
      margin: 20px auto;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid var(--border-dark);
      color: var(--text-dark);
      padding: 14px 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px #f2c2e05f;
      transition: all 0.3s ease;
    }

    .link:hover {
      background-color: var(--text-dark);
      color: var(--bg-dark);
      transform: scale(1.03);
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      max-width: 95vw;
      margin: 0 auto;
      text-align: center;
      font-size: 0.85em;
      line-height: 1.6;
      color: #aaa;
      padding: 0 10px;
      word-break: break-word;
      z-index: 100;
    }

    @media (prefers-color-scheme: light) {
      body {
        background: radial-gradient(circle at 50% 30%, #fff0f5 0%, #fff 40%);
        color: var(--text-light);
      }

      .link {
        border-color: var(--border-light);
        color: var(--text-light);
      }

      .link:hover {
        background-color: var(--text-light);
        color: var(--bg-light);
      }

      .subtitle {
        color: #914a91;
      }

      .footer {
        color: #555;
      }
    }
  </style>
</head>

<body>
  <h1>Welcome to VelvetWhisper</h1>
  <p class="subtitle">written by <strong>BabyAlexis</strong> — your private storymaker 💗</p>

  <a class="link" href="/novels/transformers/index.html">Transformers Otome Universe</a>
  <a class="link" href="/novels/cod/index.html">Call of Duty Otome Universe</a>

  <div class="footer">
    ✧ All stories by BabyAlexis · For personal reading only · Do not copy, repost or share<br>
    ✧ 本站内容仅限个人阅读，禁止转发、截图、复制、商用。违者将永失访问权限。
  </div>

  <!-- 防复制/防右键脚本 -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['c', 'u', 'a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
