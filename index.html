<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper | Reading Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="VelvetWhisper - A private fiction space created by BabyAlexis, offering immersive fandom universes and soft shameful indulgence.">
  <link rel="icon" href="/favicon.ico" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <script>
    if (window.self === window.top) {
      window.location.href = "/shell.html";
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at 50% 45%, rgba(255, 204, 243, 0.05) 0%, #0a0a0a 75%);
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      color: #f2c2e0;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: hidden;/* 加这一行就能隐藏竖滚条 */
    }

    .top-half-container {
      margin-top: 80px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1em;
      color: #d9a8d9;
      margin-bottom: 40px;
    }

    .enter-btn {
      display: inline-block;
      margin-top: 100px;
      font-size: 1.5em;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 2px;
      color: #f2c2e0;
      background-color: transparent;
      border: none;
      text-shadow: 0 0 6px #f2c2e0a5;
      animation: glowtext 2s infinite ease-in-out;
      cursor: pointer;
    }

    .enter-btn:hover {
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #f2c2e0;
      transform: scale(1.05);
    }

    @keyframes glowtext {
      0% { text-shadow: 0 0 4px #f2c2e060; }
      50% { text-shadow: 0 0 8px #f2c2e0a0; }
      100% { text-shadow: 0 0 4px #f2c2e060; }
    }

    #music-frame {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 36px;
      border: none;
      background: transparent;
      z-index: 999;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.85em;
      color: #aaa;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="top-half-container">
    <h1>Welcome to VelvetWhisper</h1>
    <p class="subtitle">written by <strong>BabyAlexis</strong> — your private storymaker </p>
  </div>

  <a href="#" class="enter-btn" onclick="parent.document.getElementById('content-frame').src = '/novels/index.html'; return false;">💗 Enter 💗</a>

  <div class="footer">
    ✧ All stories by BabyAlexis · For personal reading only · Do not copy, repost or share<br>
    ✧ 本站内容仅限个人阅读，禁止转发、截图、复制、商用。违者将永失访问权限。
  </div>
</body>
</html>
