<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper | Reading Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 字体链接 -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #fff;
      --text-light: #111;
      --border-light: #f2c2e0;
      --bg-dark: #111;
      --text-dark: #f2c2e0;
      --border-dark: #f2c2e0;
    }

    body {
      margin: 0;
      padding: 60px 20px;
      text-align: center;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at center, #2b202d, #111);
      color: var(--text-dark);
      animation: fadeIn 1.2s ease-in;
      background-attachment: fixed;
      transition: background 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1em;
      color: #d9a8d9;
      margin-bottom: 40px;
    }

    .link {
      display: block;
      margin: 20px auto;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid #f2c2e0;
      color: #f2c2e0;
      padding: 14px 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .link:hover {
      background-color: #f2c2e0;
      color: #111;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      line-height: 1.6;
      color: #aaa;
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #fff;
        color: #111;
      }

      .link {
        border-color: #f2c2e0;
        color: #111;
      }

      .link:hover {
        background-color: #f2c2e0;
        color: #fff;
      }

      .subtitle {
        color: #914a91;
      }

      .footer {
        color: #555;
      }
    }
  </style>
</head>

<body>
  <h1>Welcome to VelvetWhisper</h1>
  <p class="subtitle">written by <strong>BabyAlexis</strong> — your private storymaker 💗</p>

  <a class="link" href="/novels/transformers/index.html">Transformers Otome Universe</a>
  <a class="link" href="/novels/cod/index.html">Call of Duty Otome Universe</a>

  <div class="footer">
    ✧ All stories by BabyAlexis · For personal reading only · Do not copy, repost or share<br>
    ✧ 本站内容仅限个人阅读，禁止转发、截图、复制、商用。违者将永失访问权限。
  </div>

  <!-- 防复制/防右键脚本 -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['c', 'u', 'a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
