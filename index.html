<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper | Reading Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #111;
      --border-light: #f2c2e0;
      --bg-dark: #111;
      --text-dark: #f2c2e0;
      --border-dark: #f2c2e0;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      transition: all 0.3s ease;
      animation: fadeIn 1.4s ease-in;
      background-image: radial-gradient(circle at 50% 30%, #ffccf350 0%, #111 60%);
      background-repeat: no-repeat;
      background-size: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1em;
      color: #999;
      margin-bottom: 40px;
    }

    .link {
      display: block;
      margin: 20px auto;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid var(--border-dark);
      color: var(--text-dark);
      padding: 14px 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px #f2c2e05f;
      transition: all 0.3s ease;
    }

    .link:hover {
      background-color: var(--text-dark);
      color: var(--bg-dark);
      transform: scale(1.03);
    }

    .footer {
      font-size: 0.8em;
      color: #777;
      margin-top: 60px;
      padding-bottom: 20px;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-light);
        color: var(--text-light);
      }
      .link {
        border-color: var(--border-light);
        color: var(--text-light);
      }
      .link:hover {
        background-color: var(--text-light);
        color: var(--bg-light);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to VelvetWhisper</h1>
  <p class="subtitle">written by <strong>BabyAlexis</strong> — your private storymaker 💗</p>

  <a class="link" href="/novels/transformers/index.html">Transformers Otome Universe</a>
  <a class="link" href="/novels/cod/index.html">Call of Duty Otome Universe</a>

  <div class="footer">
    ✧ All stories by BabyAlexis · For personal reading only · Do not copy, repost or share<br/>
    ✧ 本站内容仅限个人阅读，禁止转发、截图、复制、商用。违者将永失访问权限。
  </div>

  <!-- 防复制脚本 -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['c', 'u', 'a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
