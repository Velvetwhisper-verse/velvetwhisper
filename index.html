<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper | Reading Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 60px 20px 140px;
      font-family: 'Georgia', serif;
      text-align: center;
      color: #f2c2e0;
      background-image:
        radial-gradient(circle at 50% 30%, #ffccf3 0%, #111 40%),
        url('https://raw.githubusercontent.com/malven/starscape/master/starscape.svg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      animation: fadeIn 1.4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.3em;
      margin-bottom: 18px;
      font-weight: 500;
    }

    .subtitle {
      font-size: 1em;
      color: #d9a8d9;
      margin-bottom: 40px;
    }

    .link {
      display: block;
      margin: 20px auto;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid #f2c2e0;
      color: #f2c2e0;
      padding: 14px 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.85em;
      line-height: 1.6;
      color: #aaa;
      padding: 0 20px;
      z-index: 100;
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #fff;
        color: #111;
      }

      .link {
        border-color: #f2c2e0;
        color: #111;
      }

      .subtitle {
        color: #914a91;
      }

      .footer {
        color: #555;
      }
    }
  </style>
</head>

<body>
  <h1>Welcome to VelvetWhisper</h1>
  <p class="subtitle">written by <strong>BabyAlexis</strong> — your private storymaker 💗</p>

  <a class="link" href="/novels/transformers/index.html">Transformers Otome Universe</a>
  <a class="link" href="/novels/cod/index.html">Call of Duty Otome Universe</a>

   <div class="footer">
    ✧ All stories by BabyAlexis · For personal reading only · Do not repost or distribute <br>
    ✧ 本页内容仅限认证读者阅读，禁止截图、复制、转输，违者将失去访问许可
  </div>

  <!-- 防复制/防右键脚本 -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['c', 'u', 'a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
