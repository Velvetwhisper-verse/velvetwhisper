<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper | Reading Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #111;
      --border-light: #f2c2e0;
      --bg-dark: #111;
      --text-dark: #f2c2e0;
      --border-dark: #f2c2e0;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      font-family: "Georgia", serif;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 0.95em;
      color: #999;
      margin-bottom: 40px;
    }

    .link {
      display: block;
      margin: 20px auto;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid var(--border-dark);
      color: var(--text-dark);
      padding: 14px 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px #f2c2e05f;
      transition: all 0.3s ease;
    }

    .link:hover {
      background-color: var(--text-dark);
      color: var(--bg-dark);
      transform: scale(1.03);
    }

    .lang-switch {
      margin-top: 50px;
      font-size: 0.85em;
      color: #777;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-light);
        color: var(--text-light);
      }
      .link {
        border-color: var(--border-light);
        color: var(--text-light);
      }
      .link:hover {
        background-color: var(--text-light);
        color: var(--bg-light);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to VelvetWhisper</h1>
  <p class="subtitle">written by <strong>BabyAlexis</strong> — your private storymaker 💗</p>

  <a class="link" href="/novels/transformers/index.html">Transformers Otome Universe</a>
  <a class="link" href="/novels/cod/index.html">Call of Duty Otome Universe</a>

  <div class="lang-switch">
    <a href="#" onclick="translateToChinese()" style="color:#aaa;">点击这里切换到中文版</a>
  </div>

  <!-- Google Translate Element (hidden) -->
  <div id="google_translate_element" style="display:none;"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'zh-CN',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        },
        'google_translate_element'
      );
      window.translateReady = true;
    }

    function translateToChinese() {
      if (!window.translateReady) {
        alert("加载中，请稍等几秒再点一次喔~");
        return;
      }
      const combo = document.querySelector('.goog-te-combo');
      if (combo) {
        combo.value = 'zh-CN';
        combo.dispatchEvent(new Event('change'));
      }
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
