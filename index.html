<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper | Reading Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      text-align: center;
      background: radial-gradient(circle at 50% 50%, rgba(40, 30, 60, 0.4) 0%, rgba(5, 5, 5, 1) 60%);
      color: #f2c2e0;
      background-attachment: fixed;
      animation: fadeIn 1.4s ease-in;
      user-select: none;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1em;
      color: #d9a8d9;
      margin-bottom: 50px;
    }

    #enter-btn {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5em;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 2px;
      color: #f2c2e0;
      background-color: transparent;
      border: none;
      text-shadow: 0 0 6px #f2c2e0a5;
      animation: glowtext 2s infinite ease-in-out;
      cursor: pointer;
    }

    #enter-btn:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #f2c2e0;
      transform: scale(1.05);
    }

    @keyframes glowtext {
      0% { text-shadow: 0 0 4px #f2c2e060; }
      50% { text-shadow: 0 0 8px #f2c2e0a0; }
      100% { text-shadow: 0 0 4px #f2c2e060; }
    }

    .link {
      display: block;
      margin: 20px auto;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid #f2c2e0;
      color: #f2c2e0;
      padding: 14px 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px #f2c2e05f;
      font-family: 'Quicksand', sans-serif;
    }

    .link:hover {
      background-color: #f2c2e0;
      color: #111;
      box-shadow: 0 0 15px #f2c2e0a5;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.85em;
      color: #aaa;
      line-height: 1.5;
      text-align: center;
      z-index: 999;
    }

    iframe {
      position: fixed;
      top: 20px;
      right: 20px;
      width: auto;
      height: 40px;
      border: none;
      background: transparent;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Welcome to VelvetWhisper</h1>
  <p class="subtitle">written by <strong>BabyAlexis</strong> — your private storymaker 💗</p>

  <a id="enter-btn">💗 Enter 💗</a>

  <div id="universe-section" style="display:none; margin-top:40px;">
    <a class="link" href="/novels/transformers/index.html">Transformers Otome Universe</a>
    <a class="link" href="/novels/cod/index.html">Call of Duty Otome Universe</a>
    <a class="link" href="/faq.html">📖 FAQ · 阅读前须知</a>
  </div>

  <!-- 音乐播放器 iframe -->
  <iframe src="/music.html"></iframe>

  <div class="footer">
    ✧ All stories by BabyAlexis · For personal reading only · Do not copy, repost or share<br>
    ✧ 本站内容仅限个人阅读，禁止转发、截图、复制、商用。违者将永失访问权限。
  </div>

  <script>
    const enterBtn = document.getElementById('enter-btn');
    const universeSection = document.getElementById('universe-section');

    enterBtn.addEventListener('click', () => {
      enterBtn.style.display = 'none';
      universeSection.style.display = 'block';
      universeSection.style.animation = 'fadeIn 1s ease-in';
    });
  </script>
</body>
</html>
