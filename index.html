<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper | Reading Universe</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <!-- SEO -->
  <meta name="description" content="VelvetWhisper - A private fiction space created by BabyAlexis, offering immersive fandom universes and soft shameful indulgence.">
  <meta property="og:title" content="VelvetWhisper | BabyAlexis' Private Fiction Universe">
  <meta property="og:description" content="Enter a dreamy world of fanfiction, created by BabyAlexis. Private, soft, and only for those who understand.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #fff;
      --text-light: #111;
      --border-light: #f2c2e0;
      --bg-dark: #111;
      --text-dark: #f2c2e0;
      --border-dark: #f2c2e0;
    }

    body {
      margin: 0;
      padding: 60px 20px 140px;
      font-family: 'Georgia', serif;
      text-align: center;
      color: var(--text-dark);
      background: radial-gradient(circle at 50% 50%, rgba(40, 30, 60, 0.4) 0%, rgba(5, 5, 5, 1) 60%);
      background-attachment: fixed;
      animation: fadeIn 1.4s ease-in;
      user-select: none;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 2.3em;
      margin-bottom: 18px;
      font-weight: 500;
    }

    .subtitle {
      font-size: 1em;
      color: #d9a8d9;
      margin-bottom: 40px;
    }

    .link {
      font-family: 'Quicksand', sans-serif;
      display: block;
      margin: 20px auto;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid var(--border-dark);
      color: var(--text-dark);
      padding: 14px 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px #f2c2e05f;
      transition: all 0.3s ease;
    }

    .link:hover {
      background-color: #f2c2e0;
      color: #111;
      box-shadow: 0 0 15px #f2c2e0a5;
      transform: scale(1.05);
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      max-width: 95vw;
      margin: 0 auto;
      text-align: center;
      font-size: 0.85em;
      line-height: 1.6;
      color: #aaa;
      padding: 0 10px;
      word-break: break-word;
      z-index: 100;
    }

    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fce4ec;
      color: #111;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 200;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 10px #fce4ec80;
      transition: all 0.3s ease;
    }

    #music-btn:hover {
      box-shadow: 0 0 16px #fce4ecb3;
      transform: scale(1.05);
    }

    @media (prefers-color-scheme: light) {
      body {
        background: radial-gradient(circle at 50% 30%, #fff0f5 0%, #fff 40%);
        color: var(--text-light);
      }

      .link {
        border-color: var(--border-light);
        color: var(--text-light);
      }

      .link:hover {
        background-color: var(--text-light);
        color: var(--bg-light);
      }

      .subtitle {
        color: #914a91;
      }

      .footer {
        color: #555;
      }

      #music-btn {
        background-color: #ffe6f0;
        color: #111;
      }
    }
  </style>
</head>

<body>
  <h1>Welcome to VelvetWhisper</h1>
  <p class="subtitle">written by <strong>BabyAlexis</strong> — your private storymaker 💗</p>

  <a class="link" href="/novels/transformers/index.html">Transformers Otome Universe</a>
  <a class="link" href="/novels/cod/index.html">Call of Duty Otome Universe</a>

  <div class="footer">
    ✧ All stories by BabyAlexis · For personal reading only · Do not copy, repost or share<br>
    ✧ 本站内容仅限个人阅读，禁止转发、截图、复制、商用。违者将永失访问权限。
  </div>

  <!-- 音乐控制按钮 -->
  <button id="music-btn">⏯️</button>

  <!-- 背景音乐 -->
  <audio id="bg-music" preload="none"></audio>

  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");
    let isPlaying = false;

    musicBtn.addEventListener("click", () => {
      if (!isPlaying) {
        music.src = "https://ia802808.us.archive.org/26/items/ClairDeLunedebussy/2009-03-30-clairdelune_64kb.mp3";
        music.volume = 0.5;
        music.play();
        musicBtn.textContent = "⏸️";
      } else {
        music.pause();
        musicBtn.textContent = "⏯️";
      }
      isPlaying = !isPlaying;
    });

    // 防复制/防快捷键
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['c', 'u', 'a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
