<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper Shell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #050505;
    }

    #music-frame {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 36px;
      border: none;
      background: transparent;
      z-index: 999;
    }

    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- 音乐播放器：永远不刷新 -->
  <iframe src="/music.html" id="music-frame" allow="autoplay"></iframe>

  <!-- 主内容区 iframe -->
  <iframe id="content-frame" src="/index.html"></iframe>

  <script>
    // 如果你以后想从按钮控制跳转，只要执行：
    // document.getElementById("content-frame").src = "你要去的页面";
  </script>
</body>
</html>
