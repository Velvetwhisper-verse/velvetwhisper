<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VelvetWhisper | Portal Shell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 50% 42%, rgba(255, 204, 243, 0.25) 0%, #050505 60%);
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #f2c2e0;
      height: 100vh;
      overflow: hidden;
    }

    /* 音乐播放器样式 */
    #music-frame {
      top: 20px;
      right: 20px;
      width: 48px;
      height: 36px;
      border: none;
      background: transparent;
      z-index: 999;
    }

    /* 页面内容 iframe */
    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div style="padding: 12px; text-align: right;">
    <!-- 音乐播放器 -->
    <iframe src="/music.html" id="music-frame" allow="autoplay"
      style="width: 48px; height: 36px; border: none; background: transparent;">
    </iframe>
  </div>

  <!-- 页面内容（加载首页） -->
  <iframe src="/index.html" id="content-frame"
    style="width: 100%; height: calc(100vh - 60px); border: none;">
  </iframe>

</body>
