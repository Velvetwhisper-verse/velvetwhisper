<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetWhisper | Portal Shell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 50% 45%, rgba(100, 50, 80, 0.08) 0%, #0a0a0a 75%);
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #f2c2e0;
      height: 100vh;
      overflow: hidden;
    }

    #content-frame {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }

    #music-wrapper {
      text-align: right;
      padding-right: 12px;
      height: 60px;
    }

    #music-frame {
      width: 48px;
      height: 36px;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- 顶部音乐播放器（可滚动，固定区域） -->
  <div id="music-wrapper">
    <iframe src="/music.html" id="music-frame" allow="autoplay"></iframe>
  </div>

  <!-- 页面内容 -->
  <iframe src="/index.html" id="content-frame"></iframe>

</body>
</html>
